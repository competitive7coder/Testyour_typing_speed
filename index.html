  <!-- Firefly Background Style -->
  <style> 
    body {
      font-family: 'Roboto Mono', monospace;
    }

    .background {
      background: url('https://i.pinimg.com/originals/44/6e/3b/446e3b79395a287ca32f7977dd83b290.jpg') no-repeat center center;
      background-size: cover;
    }

    #firefly-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .firefly {
      position: absolute;
      width: 0.4vw;
      height: 0.4vw;
      border-radius: 50%;
      animation: drift 20s ease-in-out infinite;
    }

    .firefly::before,
    .firefly::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform-origin: -10vw;
    }

    .firefly::before {
      background: black;
      opacity: 0.4;
      animation: drift 10s ease-in-out alternate infinite;
    }

    .firefly::after {
      background: white;
      opacity: 0;
      box-shadow: 0 0 0vw 0vw yellow;
      animation: drift 10s ease-in-out alternate infinite, flash 6s ease-in-out infinite;
    }

    @keyframes drift {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes flash {
      0%, 30%, 100% {
        opacity: 0;
        box-shadow: 0 0 0vw 0vw yellow;
      }
      5% {
        opacity: 1;
        box-shadow: 0 0 2vw 0.4vw yellow;
      }
      
    }
  </style>

<section>
<!-- /* Styles starts for loader*/ -->

  <style> 
.eye {
  width: 20px;
  height: 8px;
  background-color: rgb(255, 255, 255);
  border-radius: 0px 0px 20px 20px;
  position: relative;
  left: 10px;
  top: 40px;
  box-shadow: 40px 0px 0px 0px rgb(93, 91, 91);
}

.head {
  backface-visibility: hidden;
  position: relative;
  margin: -250px auto;
  width: 80px;
  height: 80px;
  background-color: #111;
  border-radius: 50px;
  box-shadow: inset -4px 2px 0px 0px rgba(240,220,220,1);
  animation: headAnim 1.5s infinite alternate;
  animation-timing-function: ease-out;
}

.body {
  position: relative;
  margin: 90px auto;
  width: 140px;
  height: 120px;
  background-color: #111;
  border-radius: 50px/25px;
  box-shadow: inset -5px 2px 0px 0px rgba(240,220,220,1);
  animation: bodyAnim 1.5s infinite alternate;
  animation-timing-function: ease-out;
}

@keyframes headAnim {
  0% {
    top: 0px;
  }

  50% {
    top: 10px;
  }

  100% {
    top: 0px;
  }
}

@keyframes bodyAnim {
  0% {
    top: -5px;
  }

  50% {
    top: 10px;
  }

  100% {
    top: -5px;
  }
}

.circ {
  backface-visibility: hidden;
  margin: 60px auto;
  width: 180px;
  height: 180px;
  border-radius: 0px 0px 50px 50px;
  position: relative;
  z-index: -1;
  left: 0%;
  top: 20%;
  overflow: hidden;
}

.hands {
  margin-top: 140px;
  width: 120px;
  height: 120px;
  position: absolute;
  background-color: #111;
  border-radius: 20px;
  box-shadow: -1px -4px 0px 0px rgba(240,220,220,1);
  transform: rotate(45deg);
  top: 75%;
  left: 16%;
  z-index: 1;
  animation: bodyAnim 1.5s infinite alternate;
  animation-timing-function: ease-out;
}

.load {
  position: absolute;
  width: 7ch;
  height: 32px;
  text-align: left;
  line-height: 32px;
  margin: -10px auto;
  font-family: 'Julius Sans One', sans-serif;
  font-size: 28px;
  font-weight: 400;
  color: rgb(220, 214, 214);
  left: 2%;
  top: 5%;
  animation: fontAnim 3.75s infinite;
  animation-timing-function: ease-out;
  word-wrap: break-word;
  display: block;
  overflow: hidden;
}

@keyframes fontAnim {
  0% {
    width: 7ch;
  }

  16% {
    width: 8ch;
  }

  32% {
    width: 9ch;
  }

  48% {
    width: 10ch;
  }

  64% {
    width: 11ch;
  }

  80% {
    width: 12ch;
  }

  100% {
    width: 13ch;
  }
}
  .banter-loader-hidden {  /*Its Loader Style*/
    display: none;

<!-- Loader_Name: Banter Loader Wrapper -->
<div id="banter-loader" class="fixed inset-0 bg-black z-50 flex items-center justify-center banter-loader-hidden">
<div class="circ">

  <!-- Scripts -->
  <script>
    window.onload = () => {
      new Typed("#typed", {
        strings: [
          "Track Your Progressüî• and improve daily üí™",
          "Type fast‚ö° Type smartüß†"
        ],
        typeSpeed: 60,
        backSpeed: 30,
        loop: true
      });

      const numFireflies = Math.floor(Math.random() * 2) + 5;
      for (let i = 0; i < numFireflies; i++) {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';
        firefly.style.animationDelay = `${Math.random() * 5}s`;
        firefly.style.left = `${Math.random() * 100}vw`;
        firefly.style.top = `${Math.random() * 100}vh`;
        document.getElementById('firefly-bg').appendChild(firefly);
      }
    };

  function handleClick() {
    const loader = document.getElementById("banter-loader");
    if (!loader) {
      console.error("Loader not found!");
      return;
    }
    loader.style.display = "flex";

    setTimeout(() => {
      window.location.href = "UserUI.html";
    }, 1300); 
  }



    
  </script>
