<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }
    .background {
      background: url('https://i.pinimg.com/originals/44/6e/3b/446e3b79395a287ca32f7977dd83b290.jpg') no-repeat center center;
      background-size: cover;
    }
    #firefly-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
    .firefly {
      position: absolute;
      width: 0.4vw;
      height: 0.4vw;
      border-radius: 50%;
      animation: drift 20s ease-in-out infinite;
    }
    .firefly::before,
    .firefly::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform-origin: -10vw;
    }
    .firefly::before {
      background: black;
      opacity: 0.4;
      animation: drift 10s ease-in-out alternate infinite;
    }
    .firefly::after {
      background: white;
      opacity: 0;
      box-shadow: 0 0 0vw 0vw yellow;
      animation: drift 10s ease-in-out alternate infinite, flash 6s ease-in-out infinite;
    }
    @keyframes drift {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes flash {
      0%, 30%, 100% {
        opacity: 0;
        box-shadow: 0 0 0vw 0vw yellow;
      }
      5% {
        opacity: 1;
        box-shadow: 0 0 2vw 0.4vw yellow;
      }
    }
        .glow-text {
  text-shadow: 0 0 8px rgba(96, 165, 250, 0.8);
}
  </style>
</head>

<body class="min-h-screen flex flex-col text-white font-mono overflow-y-auto">

  <!-- Main Content -->

  <!-- Firefly Script -->
  <script>
    const numFireflies = Math.floor(Math.random() * 2) + 5;
    for (let i = 0; i < numFireflies; i++) {
      const firefly = document.createElement('div');
      firefly.className = 'firefly';
      firefly.style.animationDelay = `${Math.random() * 5}s`;
      firefly.style.left = `${Math.random() * 100}vw`;
      firefly.style.top = `${Math.random() * 100}vh`;
      document.getElementById('firefly-bg').appendChild(firefly);
    }
  </script>
